<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    <a style="position: fixed; bottom: 10px; right: 10px;color:#CCC"
        href="https://plus.google.com/111052275277622928148?rel=me"></a>

    <div class="motherdiv">
        <section class="firstsection">
            <div class="fsdiv1">
                <h1 class="dayofweek">Tuesday</h1>
                <h2 class="date">20 02 2022</h2>
                <h2 class="location"><span><img class="locationicoon" src="./Weathericons/locationicon.webp"
                            alt=""></span>Biarritz, FR
                </h2>
            </div>
            <div class="fsdiv2">
                <div><Img class="imgicon" src="./Weathericons/sunny logo.png"> </Img></div>
                <h1 class="degreecelsius">29â„ƒ</h1>
                <h2 class="sunny">Sunny</h2>
            </div>
        </section>
        <section class="secondsection">
            <div class="ssdiv1">
                <div class="weathertype" id="weathertype1"><Span class="wt">PRECIPITATION</Span><span
                        class="wtv">0%</span></div>
                <div class="weathertype" id="weathertype2"><Span class="wt">HUMIDITY</Span><span class="wtv">42%</span>
                </div>
                <div class="weathertype" id="weathertype3"><Span class="wt">WIND</Span><span class="wtv">3 Km/h</span>
                </div>
            </div>
            <div class="ssdiv2">
                <div> </div>
                <div class="dowforecast"><span><img class="mainiconlogo" src="./Weathericons/sunny logo.png"
                            alt=""></span><span>Tue</span><span>30</span></div>
                <div class="dowforecast"><span><img class="mainiconlogo" src="./Weathericons/sunny cloudy logo 2.png"
                            alt=""></span><span>Wed</span><span>22</span></div>
                <div class="dowforecast"><span><img class="mainiconlogo" src="./Weathericons/Rainy logo.png"
                            alt=""></span><span>Thur</span><span>06</span></div>
                <div class="dowforecast"><span><img class="mainiconlogo" src="./Weathericons/sunny logo.png"
                            alt=""></span><span>Fri</span><span>26</span></div>
            </div>

            <div class="ssdiv3">
                <div class="locationbuttondiv1">
                    <input class="locationbutton1" placeholder="Enter Location" type="text">
                </div>
                <div class="locationbuttondiv2">
                    <button class="locationbutton2">Find</button>
                </div>
            </div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
